<!DOCTYPE html>
<html>
	<head>
		<title>Escutar muda tudo - Spotify</title>
		<link rel="stylesheet" type="text/css" href="style/style.css"/>
		<link rel="stylesheet" type="text/css" href="style/reset.css"/>
		<link rel="shortcut icon" href="images/favicon.ico" />
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<script src="js/main.js" type="text/javascript"></script>
		<style>
			body{
				overflow: hidden;
			}
		</style>
	</head>

	<body class="site-body">
		<div class="login-modal">
			<div class="modal-header">
				<i class="close-button">X</i>
			</div>
			<div class="modal-main">
				<div class="login-form-box">

					<form class="login-form" action="#" method="post">
						<div class="login-box-error">
							<p class="error-message"></p>
						</div>

						<label for="login-username">E-mail</label>
						<input class="login-username-field" type="text" id="login-username" placeholder="E-mail">

						<label for="login-password">Password</label>
						<input class="login-password-field" type="password" id="login-password" placeholder="Password">

						<div class="login-button-box">
							<button class="login-button" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="login-modal-background"></div>
		<header>
			<div class="container">
				<div class="logo-box">
					<a href="index.html">
						<img class="logo" src="images/spotify-logo.png" alt="logo">
					</a>
				</div>
				<div class="mobile-menu">
					<div class="mobile-menu-stripes">
						<div class="menu-stripe" id="stripe-1"></div>
						<div class="menu-stripe" id="stripe-2"></div>
						<div class="menu-stripe" id="stripe-3"></div>
					</div>
					<nav class="mobile-nav-menu">
						<ul>
							<li>
								<a class="mobile-link-primary" href="#">Premium</a>
							</li>
							<li>
								<a class="mobile-link-primary" href="#">Suporte</a>
							</li>
							<li>
								<a class="mobile-link-primary" href="#">Baixar</a>
							</li>
							<li class="mobile-menu-separator"></li>
							<li>
								<a class="mobile-link-secondary" href="#">Inscrever-se</a>
							</li>
							<li>
								<a class="mobile-link-secondary signin-button" href="#" >Entrar</a>
							</li>
						</ul>
						<div class="logo-menu-mobile">
							<a href="index.html">
								<img class="" src="images/spotify-logo.png" alt="logo">
							</a>
						</div>
					</nav>
				</div>
				<nav class="nav-menu">
					<ul>
						<li>|</li>
						<li>
							<a href="#" class="logoff-button">Sair</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		
		<main>
			<div id="search-content">
				<div class="search-box">
					<form class="search-form" action="#" method="post">
						<label for="artist">Artista</label>
						<input class="artist-field" type="" id="login-username" placeholder="Artista">

						<label for="title">Nome da Música</label>
							<input class="title-field" type="" id="login-password" placeholder="Nome da Música">

						<div class="search-button-box">
							<button class="search-button" type="submit">Buscar</button>
						</div>
					</form>
				</div>
			</div>
		</main>	
	</body>
</html>
